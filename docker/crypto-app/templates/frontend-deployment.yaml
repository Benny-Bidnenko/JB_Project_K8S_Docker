apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
  labels:
    app: {{ .Values.frontend.name }}
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
    spec:
      containers:
      - name: {{ .Values.frontend.name }}
        image: {{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}
        ports:
        - containerPort: {{ .Values.frontend.port }}
        env:
        - name: BACKEND_URL
          value: {{ printf "http://%s:%d" .Values.backend.service.name .Values.backend.service.port | quote }}
        resources:
          limits:
            cpu: {{ .Values.frontend.resources.limits.cpu | quote }}
            memory: {{ .Values.frontend.resources.limits.memory | quote }}
          requests:
            cpu: {{ .Values.frontend.resources.requests.cpu | quote }}
            memory: {{ .Values.frontend.resources.requests.memory | quote }}