apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mysql.service.name }}
  labels:
    app: {{ .Values.mysql.name }}
spec:
  type: {{ .Values.mysql.service.type }}
  ports:
  - port: {{ .Values.mysql.service.port }}
    targetPort: {{ .Values.mysql.port }}
    protocol: TCP
  selector:
    app: {{ .Values.mysql.name }}