apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  labels:
    app: {{ .Values.backend.name }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.backend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.name }}
    spec:
      containers:
      - name: {{ .Values.backend.name }}
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        ports:
        - containerPort: {{ .Values.backend.port }}
        env:
        - name: MYSQL_HOST
          value: {{ .Values.mysql.service.name | quote }}
        - name: MYSQL_USER
          value: {{ .Values.mysql.credentials.user | quote }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.mysql.credentials.password | quote }}
        - name: MYSQL_DATABASE
          value: {{ .Values.mysql.database | quote }}
        resources:
          limits:
            cpu: {{ .Values.backend.resources.limits.cpu | quote }}
            memory: {{ .Values.backend.resources.limits.memory | quote }}
          requests:
            cpu: {{ .Values.backend.resources.requests.cpu | quote }}
            memory: {{ .Values.backend.resources.requests.memory | quote }}